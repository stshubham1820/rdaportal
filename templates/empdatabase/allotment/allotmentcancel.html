{% include "empdatabase/navbar.html" %}

<link rel="stylesheet" href="/static/css/empdatabase/form.css">
<link rel="stylesheet" href="/static/css/empdatabase/tabmaster.css">
<style>
    select {
        width: 366px;
        height: 47px;
        padding-left: 15px;
        border-radius: 4px;
        border: 0.5px solid black;
        margin-top: 10px;
        margin-bottom: 30px;
    }
    option {
        border: 1px;
        border-color: black;
        margin-top: 10px;
    }
</style>
    <section class="Uimaster">
        <div class="newcontain">
            <p class="msg" {{obj13}}>{{message}}</p>
            <h1 class="heading">Allotment Details</h1>
            <form method="post">
                {% csrf_token %}
            <div class="inputs">
                <div class="row mb-lg-4">
                    <div class="col-lg-6">
                        <label for="applicant_name">Account Id</label><br>
                        <input type="text" name="username" placeholder="userkey" required>
                    </div>
                    <div class="col-lg-6">
                        <label for="applicant_fname">Allotment Number</label><br>
                        <input type="text" name="userkey" placeholder="Key" required>
                    </div>
                </div>
                <div class="row mt-lg-2 mb-lg-4">
                    <div class="col-lg-6">
                        <label for="applicant_name">Allotment Date</label><br>
                        <input type="date" name="user_password" placeholder="12/12/2000" required>
                    </div>
                    <div class="col-lg-6">
                        <label for="applicant_fname">Scheme Name</label><br>
                        <input type="text" name="user_level" placeholder="scheme" required>
                    </div>
                </div>
                <div class="row mt-lg-2 mb-lg-4">
                    <div class="col-lg-6">
                        <label for="applicant_name">Sector/Block Name</label><br>
                        <input type="text" name="name" placeholder="Dev Soni">
                    </div>
                    <div class="col-lg-6">
                        <label for="applicant_fname">Plot Number</label><br>
                        <input type="number" name="mobile" placeholder="738****990">
                    </div>
                </div>
                <div class="row mt-lg-2 mb-lg-4">
                    <div class="col-lg-6">
                        <label for="applicant_name">Plot Size</label><br>
                        <input type="text" name="email" placeholder="name@mail.com">
                    </div>
                    <div class="col-lg-6">
                        <label for="applicant_fname">Plot Type</label><br>
                        <input type="text" name="email" placeholder="name@mail.com">
                    </div>
                </div>
                <div class="row mt-lg-2 mb-lg-4">
                    <div class="col-lg-6">
                        <label for="applicant_name">Plot Category</label><br>
                        <input type="text" name="email" placeholder="name@mail.com">
                    </div>
                    <div class="col-lg-6">
                        <label for="applicant_fname">Name</label><br>
                        <input type="text" name="email" placeholder="name@mail.com">
                    </div>
                </div>
                <div class="row mt-lg-2 mb-lg-4">
                    <div class="col-lg-6">
                        <label for="applicant_name">Father Name</label><br>
                        <input type="text" name="email" placeholder="name@mail.com">
                    </div>
                    <div class="col-lg-6">
                        <label for="applicant_fname">Mobile Number</label><br>
                        <input type="tel" name="email" placeholder="name@mail.com">
                    </div>
                </div>
                <div class="row mt-lg-2 mb-lg-4">
                    <div class="col-lg-6">
                        <label for="applicant_name">Address</label><br>
                        <input type="text" name="email" placeholder="name@mail.com">
                    </div>
                    <div class="col-lg-6">
                        <label for="applicant_fname">Current Balance</label><br>
                        <input type="text" name="email" placeholder="name@mail.com">
                    </div>
                </div>
                <div class="row mt-lg-2 mb-lg-4">
                    <div class="col-4">
                        <label for="applicant_name">Plot Cancel</label><br>
                        <input type="checkbox" name="email" placeholder="name@mail.com">
                    </div>
                    <div class="col-lg-6">
                        <button type="submit" class="submit_btn btn mt-4">Submit <i class="fa-regular fa-arrow-right"></i> </button>
                    </div> 
                </div>
            </div>
            </form>
            
            </div>
            

    </section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
