{% include "empdatabase/navbar.html" %}

<link rel="stylesheet" href="/static/css/empdatabase/form.css">
<link rel="stylesheet" href="/static/css/empdatabase/tabmaster.css">
<style>
    select {
        width: 366px;
        height: 47px;
        padding-left: 15px;
        border-radius: 4px;
        border: 0.5px solid black;
        margin-top: 10px;
        margin-bottom: 30px;
    }
    option {
        border: 1px;
        border-color: black;
        margin-top: 10px;
    }
</style>
    <section class="Uimaster">
        <div class="newcontain">
            <p class="msg" {{obj13}}>{{message}}</p>
            <h1 class="heading">User Master</h1>
            <form method="post">
                {% csrf_token %}
            <div class="inputs">
                <div class="row mb-lg-4">
                    <div class="col-lg-6">
                        <label for="applicant_name">User Name</label><br>
                        <input type="text" name="username" placeholder="userkey" required>
                    </div>
                    <div class="col-lg-6">
                        <label for="applicant_fname">User Key</label><br>
                        <input type="text" name="userkey" placeholder="Key" required>
                    </div>
                </div>
                <div class="row mt-lg-2 mb-lg-4">
                    <div class="col-lg-6">
                        <label for="applicant_name">User Password</label><br>
                        <input type="password" name="user_password" placeholder="********" required>
                    </div>
                    <div class="col-lg-6">
                        <label for="applicant_fname">User Level</label><br>
                        <input type="text" name="user_level" placeholder="Level" required>
                    </div>
                </div>
                <div class="row mt-lg-2 mb-lg-4">
                    <div class="col-lg-6">
                        <label for="applicant_name">User Full Name</label><br>
                        <input type="text" name="name" placeholder="Dev Soni">
                    </div>
                    <div class="col-lg-6">
                        <label for="applicant_fname">User Mobile</label><br>
                        <input type="tel" name="mobile" placeholder="738****990">
                    </div>
                </div>
                <div class="row mt-lg-2 mb-lg-4">
                    <div class="col-lg-6">
                        <label for="applicant_name">User Email Id</label><br>
                        <input type="email" name="email" placeholder="name@mail.com">
                    </div>
                    <div class="col-lg-6">
                        <label for="applicant_fname">User Lock</label><br>
                        <select type="checkbox" name="lock" placeholder="Enter the value">
                            <option>Yes</option>
                            <option>No</option>
                            </select>
                    </div>
                    <button type="submit" class="submit_btn btn mt-4">Submit <i class="fa-regular fa-arrow-right"></i> </button>
                </div>
                
            </div>
            </form>
            </div>
            

    </section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
