{% include "empdatabase/navbar.html" %}

<link rel="stylesheet" href="/static/css/empdatabase/form.css">
<link rel="stylesheet" href="/static/css/empdatabase/tabmaster.css">
<style>
  select {
      width: 366px;
      height: 47px;
      padding-left: 15px;
      border-radius: 4px;
      border: 0.5px solid black;
      margin-top: 10px;
      margin-bottom: 30px;
  }
  option {
      border: 1px;
      border-color: black;
      margin-top: 10px;
  }
</style>
    <section class="Uimaster">
        <div class="newcontain">
            <h1 class="heading">Sector Master</h1>
            <form method="post">
              {% csrf_token %}
            <div class="inputs">
                <div class="row mt-lg-2 mb-lg-4">
                    <div class="col-lg-6">
                      <label for="applicant_fname">Select Project</label><br>
                      <select type="checkbox" name="proj">
                        <option selected>{{sec_data.ProjectName.Project_Name}}</option>
                        {% for i in pro_data %} 
                          <option>{{i.Project_Name}}</option>
                          {% endfor %}
                          </select>
                    </div>
                    <div class="col-lg-6">
                        <label for="applicant_fname">Block / Sector Name</label><br>
                        <input type="text" name="sector_name" value="{{sec_data.Sector_Name}}">
                    </div>
                    <button type="submit" class="submit_btn btn mt-4">Edit <i class="fa-regular fa-arrow-right"></i> </button>
                </div>
                
            
            </div>
          </form>
            </div>
            
    </section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
