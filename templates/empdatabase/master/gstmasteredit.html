{% include "empdatabase/navbar.html" %}

<link rel="stylesheet" href="/static/css/empdatabase/form.css">
<link rel="stylesheet" href="/static/css/empdatabase/tabmaster.css">

    <section class="Uimaster">
        <div class="newcontain">
            <p class="msg" {{obj3}}>{{message}}</p>
            <h1 class="heading">Head Wise GST Master</h1>
            <form method="post">
              {% csrf_token  %}
            <div class="inputs">
                <div class="row mb-lg-4">
                    <div class="col-lg-6">
                        <label for="applicant_name">Head</label><br>
                        <input type="text" name="head" value="{{gst_data.Head}}" required>
                    </div>
                    <div class="col-lg-6">
                        <label for="applicant_fname">HSN / SAC</label><br>
                        <input type="text" name="hsn_sac" value="{{gst_data.HSN_SAC}}" required>
                    </div>
                </div>
                <div class="row mb-lg-4">
                    <div class="col-lg-6">
                        <label for="applicant_fname">Is GST Applicable</label><br>
                        <select type="checkbox" name="lock">
                            <option selected>{{gst_data.gst}}</option>
                            <option>Yes</option>
                            <option>No</option>
                            </select>
                    </div>
                    <div class="col-lg-6" style="margin-top: 12.5px;">
                        <button type="submit" class="newbtn btn mt-4">Edit <i class="fa-regular fa-arrow-right"></i> </button>
                    </div>
                </div>
          </div>
        </form>
        </div>

    </section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
