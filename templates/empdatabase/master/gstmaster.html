{% include "empdatabase/navbar.html" %}

<link rel="stylesheet" href="/static/css/empdatabase/form.css">
<link rel="stylesheet" href="/static/css/empdatabase/tabmaster.css">

    <section class="Uimaster">
        <div class="newcontain">
            <p class="msg" {{obj13}}>{{message}}</p>
            <h1 class="heading">Head Wise GST Master</h1>
            <form method="post">
              {% csrf_token  %}
            <div class="inputs">
                <div class="row mb-lg-4">
                    <div class="col-lg-6">
                        <label for="applicant_name">Head</label><br>
                        <input type="text" name="head" placeholder="head" required>
                    </div>
                    <div class="col-lg-6">
                        <label for="applicant_fname">HSN / SAC</label><br>
                        <input type="text" name="hsn_sac" placeholder="HSN / SAC" required>
                    </div>
                </div>
                <div class="row mb-lg-4">
                    <div class="col-lg-6">
                        <label for="applicant_fname">Is GST Applicable</label><br>
                        <select type="checkbox" name="lock" placeholder="Enter the value">
                            <option>Yes</option>
                            <option>No</option>
                            </select>
                    </div>
                    <div class="col-lg-6" style="margin-top: 12.5px;">
                        <button type="submit" class="newbtn btn mt-4">Add <i class="fa-regular fa-arrow-right"></i> </button>
                    </div>
                </div>
          </div>
        </form>
          
          
          <div class="cls" style="margin-bottom: 5%; min-height: 50vh; display: grid; place-items: center;">
              <table class="table">
                  <thead class="text-center">
                    <tr>
                      <th scope="col" style="width: 5%;">S.No</th>
                      <th scope="col" style="width: 25%;">Head</th>
                      <th scope="col" style="width: 25%;">HSN / SAC</th>
                      <th scope="col" style="width: 25%;">GST</th>
                      <th scope="col" style=" text-align: center;">Action</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    {% for i in gstdata %}
                      <tr style="width: 968px;height: 36px;border: 1px solid #003666;text-align: center; color: #003666;">
                        <td>{{i.S_no}}</td>
                        <td>{{i.Head}}</td>
                        <td>{{i.HSN_SAC}}</td>
                        <td>{{i.gst}}</td>
                        <td><a href="/employeedb/master/gstmaster/edit/?Id={{i.id}}" color="#003666"><i class="fa-solid fa-pen edit"></i></a>
                          <a href="/employeedb/master/gstmaster/del/?Id={{i.id}}" ><i class="fa-solid fa-trash-can del"></i></a>
                        </td>
                      </tr>
                    {% endfor %}
                  </tbody>
                </table>
          </div>
        </div>

    </section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
