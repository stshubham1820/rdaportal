{% include "empdatabase/navbar.html" %}

<link rel="stylesheet" href="/static/css/empdatabase/form.css">
<link rel="stylesheet" href="/static/css/empdatabase/tabmaster.css">
<link rel="stylesheet" href="/static/css/empdatabase/select.css">
    <section class="Uimaster">
        <div class="newcontain">
          <p class="msg" {{obj13}}>{{message}}</p>
            <h1 class="heading">Receipt Cancel</h1>
            <form method="post">
              {% csrf_token  %}
            <div class="inputs">
                <div class="row mt-lg-2 mb-lg-4">
                  <div class="col-lg-6">
                    <label for="applicant_fname">Receipt Cancel</label><br>
                    <select type="checkbox" name="can" placeholder="Enter the value">
                        <option>Yes</option>
                        <option>No</option>
                        </select>
                  </div>
                  <div class="col-lg-6">
                      <label for="applicant_fname">Memo Number</label><br>
                      <input type="text" name="memo number" placeholder="meno no">
                  </div>
                  <button type="submit" class="submit_btn btn mt-4">Done <i class="fa-regular fa-arrow-right"></i> </button> 
              </div>
          </div>
        </form>
        </div>

    </section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

</body>
</html>
